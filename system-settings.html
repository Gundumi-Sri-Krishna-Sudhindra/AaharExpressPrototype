<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - AaharExpress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <i class="fas fa-utensils"></i>
                <span>AaharExpress</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html?role=admin" class="nav-link">Dashboard</a>
                <a href="#system-settings" class="nav-link active">System Settings</a>
            </div>
            <div class="nav-actions">
                <div class="user-info">
                    <span id="userRole">Platform Administrator</span>
                    <span id="userName">Admin User</span>
                </div>
                <button class="btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>
    <main class="main-content">
        <section class="content-card settings-section">
            <h2 class="card-header">System Settings</h2>
            <form id="systemSettingsForm">
                <div class="form-group">
                    <label for="userRegistration">User Registration</label>
                    <select id="userRegistration" name="userRegistration" class="input-field">
                        <option value="enabled" selected>Enabled</option>
                        <option value="disabled">Disabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="emailVerification">Email Verification</label>
                    <select id="emailVerification" name="emailVerification" class="input-field">
                        <option value="required" selected>Required</option>
                        <option value="optional">Optional</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="autoApproval">Auto Approval</label>
                    <select id="autoApproval" name="autoApproval" class="input-field">
                        <option value="disabled" selected>Disabled</option>
                        <option value="enabled">Enabled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="maxUsers">Max Users</label>
                    <input type="number" id="maxUsers" name="maxUsers" value="10000" min="1" required class="input-field">
                </div>
                <div class="form-group">
                    <label for="sessionTimeout">Session Timeout</label>
                    <select id="sessionTimeout" name="sessionTimeout" class="input-field">
                        <option value="1h">1 hour</option>
                        <option value="6h">6 hours</option>
                        <option value="12h">12 hours</option>
                        <option value="24h" selected>24 hours</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary" style="margin-top: 1.5rem;">Save Changes</button>
                <div id="successMsg" style="display:none; color:green; margin-top:1rem;">System settings updated successfully!</div>
            </form>
        </section>
    </main>
    <script>
        document.getElementById('systemSettingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => {
                document.getElementById('successMsg').style.display = 'none';
            }, 2000);
        });
        function logout() {
            window.location.href = 'index.html';
        }
    </script>
    <style>
        .settings-section {
            max-width: 650px;
            margin: 6rem auto 4rem auto;
            padding: 3.5rem 2.5rem 3.5rem 2.5rem;
        }
        .card-header {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            font-weight: 500;
            color: #2e2e2e;
            margin-bottom: 0.75rem;
            font-size: 1.15rem;
        }
        .input-field {
            width: 100%;
            padding: 1rem 1.25rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.15rem;
            background: #f8f9fa;
            color: #2e2e2e;
            transition: border 0.2s;
        }
        .input-field:focus {
            border-color: #ff8f00;
            outline: none;
            background: #fff;
        }
        .btn-primary {
            background: linear-gradient(135deg, #ff8f00, #ff6f00);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem 2.5rem;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff6f00, #ff8f00);
        }
        #successMsg {
            color: #388e3c;
            font-weight: 500;
        }
    </style>
</body>
</html>
